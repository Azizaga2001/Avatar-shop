<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Avatar-Shop - Home</title>
    <link rel="stylesheet" href="../css/main.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700&family=Marck+Script&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="../img/Favikon.jpeg" />
    <meta name="google-site-verification" content="7kFUj3YlcJFlz6rZWiLCQkko9eqjDwqKN-kP58xIPOY" />
  </head>
  <body>
    <header>
      <div class="second-header">
        <div class="menu-btn">
          <span class="menu-btn__burger"></span>
        </div>

        <nav class="nav">
          <ul class="menu-nav">
            <li class="menu-nav__item">
              <a href="index1.html" class="logo menu-nav__link">
                <img src="../img/Favikon.jpeg" />
                <span class="logo-first">Avatar</span>
                <span class="logo-last">-Shop</span>
              </a>
            </li>
            <br />
            <li class="menu-nav__item">
              <a href="sign-in.html" class="sign-in menu-nav__link">
                <i class="fa fa-user" aria-hidden="true"></i>
                Sign In
              </a>
              <span class="menu-nav__link" id="slash">/</span>
              <a href="sign-up.html" class="sign-up menu-nav__link">
                Sign Up
              </a>
            </li>
            <br />
            <li class="menu-nav__item">
              <a href="index.html" class="menu-nav__link">
                Home
              </a>
            </li>
            <li class="menu-nav__item">
              <a href="services.html" class="menu-nav__link">
                Services
              </a>
            </li>
            <li class="menu-nav__item">
              <a href="contact.html" class="menu-nav__link">
                Contact
              </a>
            </li>
            <li class="menu-nav__item">
              <a href="#!" class="menu-nav__link cart__openBtn">
                <i class="fa fa-cart-plus" aria-hidden="true"></i>
              </a>
            </li>
          </ul>
        </nav>
      </div>
      <!-- Shopping Cart -->
      <div class="cart-overlay">
        <div class="cart">
          <div class="cart__closeBtn">
            <i class="fas fa-window-close"></i>
          </div>
          <h2>
            <i class="fa fa-cart-arrow-down"></i>
            <span class="span-primary">Shopping</span> Cart
            <i class="fa fa-cart-arrow-down"></i>
          </h2>

          <!-- JS will add items here -->
          <div class="item1-display"></div>
          <div class="item2-display"></div>
          <div class="item3-display"></div>
          <div class="item4-display"></div>
          <div class="item5-display"></div>
          <div class="item6-display"></div>
          <div class="item7-display"></div>
          <div class="item8-display"></div>
          <div class="item9-display"></div>
          <div class="item10-display"></div>
          <div class="item11-display"></div>
          <div class="item12-display"></div>
          <div class="total"></div>
        </div>
      </div>
    </header>

    <main>
      <section class="home">
        <div class="pic-area">
          <div class="pic-area-text">
            <h2>Welcome to</h2>
            <h1 class="home__name">
              <span class="logo-first">Avatar</span>
              <span class="logo-last">-Shop</span>
            </h1>
            <h3>Where Avatar and comfort come together</h3>
            <a href="menu.html">
              <button class="btn-order">Order Now!</button>
            </a>
          </div>
        </div>
        <div class="main-area">
          <div class="section-area">
            <div class="section-A">
          <div class="section-area">
            <div class="section-B">
              <div class="box-text">
            </div>
          </div>
          <div class="section-area">
            <div class="section-C">
              <div class="box-text">

          </div>
        </div>
        <footer>
          <div class="icons">
            <a href="#!">
              <i class="fab fa-twitter">
              </i>
            </a>
            <a href="#!">
              <i class="fab fa-facebook"></i>
            </a>
            <a href="#!">
              <i class="fab fa-instagram"></i>
            </a>
            <a href="#!">
              <i class="fab fa-snapchat-square"></i>
            </a>
          </div>
          <div class="copyright">&copy; Copyright 2022</div>
        </footer>
      </section>
    </main>
    <script src="../js/script.js"></script>
    <script
      src="https://kit.fontawesome.com/c057664144.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
